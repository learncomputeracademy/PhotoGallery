<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <!-- Google CSS -->        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- Box Icon CDN -->           
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Card</title>
    </head>
    <body>
    <div class="container">
        <section class="gallery m-5">
            <header>
                <h1 class="logo">PhotoGallery</h1>

                <form>
                    <input type="checkbox" id="dark-mode" onclick="myFunction()"> 
                    <label for="dark-mode" id="check-label"><i class='bx bxs-moon'></i></label>
                </form>
                
                <div class="search">
                    <form>
                        <input type="search" class="form-control" placeholder="Search Images...">
                        <button class="btn btn-dark"><i class='bx bx-search'></i></button>
                    </form>
                </div>
            </header>

            <div class="row">
               
            </div> <!-- .row end -->

                <div class="load-more-section text-center mt-5">
                    <button class="btn btn-dark load-more">LOAD MORE</button>
                </div>
            </div>
        </section>
    </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
