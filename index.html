<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="description" content="Free Stock Photos">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Chiranjit Karmakar">
        <meta name="theme-color" content="#007bff">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
        <title>PhotoGallery. - The Best Free Stock Photos Shared by Talented Creators</title>
        <!-- Google CSS -->        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
        <!-- Box Icon CDN -->           
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container">
        <section class="gallery m-5">
            <header>
                <h1 class="logo">PhotoGallery.</h1>

                <form>
                    <input type="checkbox" id="dark-mode" onclick="myFunction()"> 
                    <label for="dark-mode" id="check-label" title="Dark Mode"><i class='bx bxs-moon'></i></label>
                </form>
                
                <div class="search">
                    <form>
                        <input type="search" class="form-control" placeholder="Search Images...">
                        <button class="btn btn-dark"><i class='bx bx-search'></i></button>
                    </form>
                </div>
            </header>

            <div class="row"></div> <!-- .row end -->

                <div class="load-more-section text-center mt-5">
                    <button class="btn btn-dark load-more">LOAD MORE</button>
                </div>

                <p class="copy">All Rights Reserved by Chiranjit Karmakar <wbr>&copy; <span id="year"></span></p>
        </section>
    </div>

        <!-- Javascript -->
        <script src="js/app.js"></script>
        <script>
            let yr = new Date().getFullYear();
            let year = document.querySelector("#year");

            year.innerText = yr;

        </script>
    </body>
</html>
